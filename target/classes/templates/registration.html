<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar(header) -->
	<nav class="navbar navbar-dark bg-dark navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/registration}">Yeni Hesap Oluştur</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- create html registration form -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Başarıyla kayıt olundu</div>
				</div>

				<h1>Kayıt Ol</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="username"> Kullanıcı Adı
							:</label> <input id="username" class="form-control"
							th:field="*{username}" required autofocus="autofocus"
							name="username" />
					</div>
					&nbsp;
					<div class="form-group">
						<label class="control-label" for="password"> Parola :</label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					&nbsp;
					<div class="form-group">
						<button type="submit" class="btn btn-success">Kayıt ol</button>
						<span>Kayıtlı mısınız? <a href="/" th:href="@{/login}">Giriş. </a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
